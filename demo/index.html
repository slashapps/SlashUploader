<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1,user-scalable=0">

	<title>SlashUploader Demos</title>


	<script src="../SlashUploader/SlashUploader.min.js"></script>
	<link rel="stylesheet" href="../SlashUploader/SlashUploader.min.css" type="text/css" />


	<script src="demo.js"></script>
	<link rel="stylesheet" href="demo.css">

	<!--[if gte IE 9]><!-->

<body onload="init();">

			<tr>

				</td>

			</tr>
